<!doctype>
<html >
    <head>
        <title>Odysseus'Journey</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="javaScript/mainController.js"></script>
        <script type="text/javascript" src="javaScript/jquery.path.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"> 
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-audio/1.7.3/angular.audio.min.js"></script>
    </head>
    <body ng-app="theJourney" ng-controller="journeyController">
        <!--<audio src="sounds/Interstellar.mp3" autoplay="false" ng-model="backgroundMusic"></audio>-->
        <div id="background">
            <div id="mapDiv">
                <img id="map" ng-src="images/map.jpg">
                <div id="ship" ng-click="playSound()">
                    <img src="images/ship.svg" ng-click="moveShip()" id="theShip">
                    <audio src="sounds/seaWaves.mp3" id="seaWaves"></audio>
                </div>
            </div>
        </div>
    </body>
</html>
